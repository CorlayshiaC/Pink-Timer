<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Timer üíï‚è±Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:'Franklin Gothic Medium', Arial, sans-serif;
    }

    body {
      background-color: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background-color: white;
      border-radius: 50px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
      border: 2px solid #ffc0cb;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: palevioletred;
    }

    .mode-buttons {
      margin-bottom: 15px;
    }

    .mode-buttons button {
      background-color: pink;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .mode-buttons button.active {
      background-color: palevioletred;
    }

    .mode-buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }

    input {
      width: 60px;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ffc0cb;
      border-radius: 8px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button.control {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s, background-color 0.3s;
    }

    button.control:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .start {
      background-color: pink;
      color: white;
    }

    .pause {
      background-color: palevioletred;
      color: white;
    }

    .reset {
      background-color: pink;
      color: black;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .countdown-inputs {
      display: none;
    }

    .countdown-inputs.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1 id="timerTitle">Stopwatch</h1>

    <div class="mode-buttons">
      <button id="stopwatchMode" class="active">Stopwatch</button>
      <button id="countdownMode">Countdown</button>
    </div>

    <div class="countdown-inputs" id="countdownInputs">
      <input type="number" id="hours" min="0" placeholder="HH">
      <input type="number" id="minutes" min="0" placeholder="MM">
      <input type="number" id="seconds" min="0" placeholder="SS">
    </div>

    <div id="display">00:00:00</div>

    <div class="buttons">
      <button class="control start" id="startBtn">Start</button>
      <button class="control pause" id="pauseBtn">Pause</button>
      <button class="control reset" id="resetBtn">Reset</button>
    </div>

    <footer>üíï‚è±Ô∏è</footer>
  </div>

  <script>
    let mode = "stopwatch"; 
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;

    let totalTime = 0;
    let remainingTime = 0;

    const display = document.getElementById("display");
    const hoursInput = document.getElementById("hours");
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");
    const title = document.getElementById("timerTitle");

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      return (
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0")
      );
    }

    function updateStopwatch() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      display.textContent = formatTime(elapsedTime);
    }

    function updateCountdown() {
      remainingTime -= 1000;
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        timerInterval = null;
        remainingTime = 0;
        display.textContent = "00:00:00";
        alert("üíï‚è∞ Time‚Äôs up!");
      } else {
        display.textContent = formatTime(remainingTime);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (mode === "stopwatch") {
        if (!timerInterval) {
          startTime = Date.now() - elapsedTime;
          timerInterval = setInterval(updateStopwatch, 1000);
        }
      } else {
        if (!timerInterval) {
          if (remainingTime <= 0) {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            totalTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
            remainingTime = totalTime;
          }
          if (remainingTime > 0) {
            timerInterval = setInterval(updateCountdown, 1000);
          }
        }
      }
    });

    document.getElementById("pauseBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      timerInterval = null;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsedTime = 0;
      remainingTime = 0;
      display.textContent = "00:00:00";
    });

    document.getElementById("stopwatchMode").addEventListener("click", () => {
      mode = "stopwatch";
      document.getElementById("stopwatchMode").classList.add("active");
      document.getElementById("countdownMode").classList.remove("active");
      document.getElementById("countdownInputs").classList.remove("active");
      title.textContent = "Stopwatch";
      clearInterval(timerInterval);
      timerInterval = null;
      display.textContent = "00:00:00";
    });

    document.getElementById("countdownMode").addEventListener("click", () => {
      mode = "countdown";
      document.getElementById("countdownMode").classList.add("active");
      document.getElementById("stopwatchMode").classList.remove("active");
      document.getElementById("countdownInputs").classList.add("active");
      title.textContent = "Countdown";
      clearInterval(timerInterval);
      timerInterval = null;
      display.textContent = "00:00:00";
    });
  </script>
</body>
</html>
