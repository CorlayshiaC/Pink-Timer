<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }
    body {
        background-color: pink;
    }

    .timer-container {
        background-color: white;
        border-radius: 15px;
        padding: 20px;  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
 h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .start {
      background-color: pink
      color: white;
    }

    .pause {
      background-color: palevioletred;
      color: white;
    }

    .reset {
      background-color: papayawhip;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
</style>
